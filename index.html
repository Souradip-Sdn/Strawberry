<html>
  <head>
    <link rel="icon" type="image/x-icon" size="100%" href="https://www.freepnglogos.com/uploads/strawberry-png/strawberry-transparent-png-clip-art-gallery-yopriceville-35.png">
    <title>
      Movies & Series
    </title>
    <meta name="description" content="Hello this is my first web page!." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img
            src="logo.png"
            alt="logo"
            class="brand__logo"
          />
        </div>
        <div class="navbar_nav_items">
          <div class="nav__item">
            <div class="dropdown__container">
              <i class="fas fa-globe"></i>
              <select
                name="languages"
                id="languagesSelect"
                class="language_drop_down"
              >
                <option class="eng" value="english" selected>English</option>
                <option class="eng" value="hindi">Hindi</option>
              </select>
            </div>
          </div>
          <div class="nav__item">
            <button onclick="location.href='login2.html';" class="signin__button">log in</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero_bgimage_container">
          <img
            src="bgi.jpg"
            alt="BG hero image"
            class="hero_bg_image"
          />
        </div>
        <div class="hero_bg_overlay"></div>

        <div class="hero__card">
          <h1 class="hero__title">
            Watch Movies<br />
            and Many More.
          </h1>

          <div class="buttons">
            <button onclick="location.href='login2.html';" class="primary__button">
              Free <i class="fal fa-chevron-right"></i>
            </button>
            <button onclick="location.href='login2.html';" class="secondary__button">
              Premium <i class="fal fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="features__container">
        <!-- Feature 1 -->
        <div class="feature">
          <div class="feature__details">
            <h3 class="feature__title">Enjoy anywhere,</h3>
            <h5 class="feature_sub_title">
              Anytime.
            </h5>
          </div>
          <div class="feature_image_container">
            <img
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
              alt="Feature image"
              class="feature__image"
            />
            <div class="feature_backgroudvideo_container">
              <img src="GIF.gif" width="400" height="250"/>
            </div>
          </div>
        </div>
        <!-- Feature 2 -->
        <div class="feature">
          <div class="feature__details">
            <h3 class="feature__title">
              Download your movies or series to watch offline.
            </h3>
            <h5 class="feature_sub_title">
            </h5>
          </div>
          <div class="feature_image_container">
            <img
              src="https://nftmoviez.xyz/wp-content/uploads/2021/12/ada-200x300.png"
              size="ada-100x200"
              alt="Feature image"
              class="feature__image"
            />
            <div class="feature_2poster_container">
              <div class="poster__container">
                <img
                  src="https://m.media-amazon.com/images/M/MV5BYWE3MDVkN2EtNjQ5MS00ZDQ4LTliNzYtMjc2YWMzMDEwMTA3XkEyXkFqcGdeQXVyMTEzMTI1Mjk3._V1_SX300.jpg"
                  alt="poster"
                  class="poster"
                />
              </div>
              <div class="poster__details">
                <h4>Squid Game</h4>
                <h6>Downloading...</h6>
              </div>
              <div class="download_gif_container">
                <img
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/download-icon.gif"
                  alt="downloading gif"
                  class="gif"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer_row_2">
        <div class="column__1">
          <p>FAQ</p>
          <p>Investor Relations</p>
          <p>Privacy</p>
          <p>Speed Test</p>
        </div>
      </div>
      <div class="footer_row_4">
        <p>StrawBerry India</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
